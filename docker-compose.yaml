version: '3.7'

services:
  qlhs-frontend-admin:
    stdin_open: true
    image: qlhs-frontend-admin
    container_name: qlhqlhs-frontend-admin
    restart: always
    command: ${command}
    ports:
      - 8080:8080
    build:
      context: ./
      dockerfile: Dockerfile
    networks:
      default:
        ipv4_address: 10.17.0.13
